<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Employee</title>
    <style>
        /* Basic styling for readability, adjust as needed */
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Register New Employee</h2>

<p style="color:green; display: none;" id="server-message-placeholder">
    Employee registration successful! 
</p>

<form method="post" action="/admin/register-employee">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="department">Department:</label>
    <input type="text" id="department" name="department"><br><br>
    
    <label for="project">Project:</label>
    <input type="text" id="project" name="project"><br><br>
    
    <label for="managerId">Manager ID:</label>
    <input type="number" id="managerId" name="managerId"><br><br>
    
    <label>Roles:</label><br>
    <span style="display: inline-block; margin-left: 135px;">
        <input type="checkbox" name="selectedRoles" value="ADMIN"> ADMIN<br>
        <input type="checkbox" name="selectedRoles" value="USER"> USER<br>
        <input type="checkbox" name="selectedRoles" value="MANAGER"> MANAGER<br>
    </span>
    <br/>
    
    <button type="submit">Register Employee</button>
</form>

</body>
</html>
